# Nixpacks build configuration
[variables]
NODE_VERSION = "18"
PHP_VERSION = "8.2"

[phases.build]
dependsOn = ["install"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.setup]
cmds = ["php artisan key:generate --force"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
